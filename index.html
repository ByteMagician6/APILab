<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APILAB - 大模型API调试平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <h1>APILAB</h1>
                <span class="subtitle">大模型API调试平台</span>
            </div>
            <div class="header-actions">
                <button id="clear-chat" class="btn btn-secondary">清空对话</button>
                <button id="export-chat" class="btn btn-secondary">导出记录</button>
            </div>
        </header>

        <main class="app-main">
            <aside class="sidebar">
                <div class="api-config-section">
                    <h3>API配置</h3>
                    <div class="form-group">
                        <label for="api-key">API密钥</label>
                        <input type="password" id="api-key" placeholder="输入您的API密钥">
                    </div>
                    <div class="form-group">
                        <label for="api-preset">预设端点</label>
                        <select id="api-preset">
                            <option value="">-- 选择预设或自定义 --</option>
                            <option value="DeepSeek">DeepSeek</option>
                            <option value="OpenAI">OpenAI</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="api-endpoint">API端点</label>
                        <input type="text" id="api-endpoint" placeholder="或输入自定义端点URL">
                    </div>
                    <button id="save-config" class="btn btn-primary">保存配置</button>
                </div>

                <div class="model-config-section">
                    <h3>模型配置</h3>
                    <div class="form-group">
                        <label for="model-container">选择模型</label>
                        <div id="model-container">
                            <select id="model-select">
                                <option value="">请先选择API端点</option>
                            </select>
                            <input type="text" id="model-input" class="hidden" placeholder="输入自定义模型名称">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="temperature">Temperature: <span id="temp-value">0.7</span></label>
                        <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                    </div>
                    
                    <div class="form-group">
                        <label for="max-tokens">Max Tokens</label>
                        <input type="number" id="max-tokens" min="100" max="4096" value="1024">
                    </div>
                    
                    <div class="form-group">
                        <label for="system-prompt">系统提示词</label>
                        <div class="resizable-container">
                            <textarea id="system-prompt" placeholder="可选的系统级提示词"></textarea>
                            <div class="resize-handle"></div>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                
                <div class="chat-input-area">
                    <div class="resizable-container">
                        <textarea id="message-input" placeholder="输入您的消息..."></textarea>
                        <div class="resize-handle"></div>
                    </div>
                    <div class="input-actions">
                        <button id="send-button" class="btn btn-primary">发送</button>
                        <button id="stop-button" class="btn btn-danger" disabled>停止</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <div class="status-info">
                <span id="connection-status">状态: 就绪</span>
                <span id="token-count">Tokens: 0</span>
            </div>
            <div class="version-info">APILAB v1.2.0</div>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
